<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="griv">
        <span id="contactus"><p>Contact Us</p></span>
<form id="contactForm" >
<label for="name">NAME: </label>
<input type="text" id="name" name="name" placeholder="Enter Your Name" required><br><br>
<label for="mobile">MOBILE NUMBER: </label>
<input type="tel" id="mobile" name="mobile" placeholder="Your Mobile Number" required><br><br>
<label for="email">EMAIL ADDRESS: </label>
<input type="email" id="email" name="email" placeholder="   Enter Your Email Address" required><br><br>
<label for="orderDetails">ORDER DETAILS: </label>
<textarea id="orderDetails" name="orderDetails" placeholder="Order Details (up to 6 lines)" rows="6" required></textarea><br><br>
<button type="submit" onclick="window.location.href='index.html'">Send</button>
</form>
</div>
<script src="contact.js"></script>

</body>
</html>
